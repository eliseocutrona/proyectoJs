              aria-controls="navbarSupportedContent"

          <div class="">

    <script>
      $(document).ready(function () {
        $("#slippry-slider").slippry(
          (defaults = {
            transition: "horizontal",

            useCSS: true,
            speed: 1000,
            pause: 3000,
            initSingle: false,
            auto: true,
            preload: "visible",
            pager: false,
          })
        );
      });
    </script>
